<h2 class="govuk-heading-l">Outcome of legal checks</h2>
<p class="govuk-body">To pass legal checks, the following data must be the same as the applicant's data:
</p>
<ul class="govuk-list govuk-list--bullet">
  <li>legal name</li>
  <li>trading name</li>
  <li>relevant numbers</li>
  <li>status</li>
</ul>
