{% set title="ESFA Sign in" %}


{% extends "layout.html" %}

{% block header %}
  {% include "includes/header-dfe-signin.html" %}
{% endblock %}

{% block pageTitle %}
    {{ title }}
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-l govuk-!-margin-top-3">
        {{ title }}
      </h1>
          <form method="post">
            <div class="govuk-form-group">
              <label class="govuk-label" for="email">
                ESFA Login (@sfa.bis.gov.uk or @FASST.org.uk)
              </label>
              <input class="govuk-input govuk-!-width-two-thirds" id="email" name="email" type="text">
            </div>
            <div class="govuk-form-group">
              <label class="govuk-label" for="password">
                Password
              </label>
              <input class="govuk-input govuk-!-width-two-thirds" id="password" name="password" type="password">
            </div>

            <input type="submit" class="govuk-button" value="Sign in" />
          </form>
        
        <h2 class="govuk-heading-m govuk-!-margin-top-3 ">Problems signing in?</h2>
        <a href="#" class="govuk-!-font-size-19">I forgot my password</a>
        
    </div>
</div>

{% endblock %}
